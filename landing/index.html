<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/2c0f27aded.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- code a Hero / Banner section -->
  <header class="banner">
    <div class="container">
      <h1>Transform your memories into magical pieces of art</h1>
      <a href="#">
          Get in touch
      </a>
    </div>
  </header>

  <!-- code a "How it works" section -->
  <main>
    <section>
      <div class="container">
        <h2>How it works</h2>
        <div class="cards">
          <div class="card">
            <img src="./images/briefing.svg" alt="Briefing">
            <h3>Briefing</h3>
            <p>Send me photos, ideas, brief me about what you need</p>
          </div>

          <div class="card">
            <img src="./images/design.svg" alt="Design Process">
            <h3>Design</h3>
            <p>See your idea become real step by step</p>
          </div>

          <div class="card">
            <img src="./images/appreciation.svg" alt="Appreciation">
            <h3>Appreciation</h3>
            <p>Enjoy your art!</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- code a footer -->
  <footer>
    <div class="container">
      <p>Follow me on</p>

      <ul class="socials">
        <li>
          <a href="https://twitter.com/magenifica">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/magedeungaro">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
        <li>
          <a href="https://medium.com/@maria.vezza">
            <i class="fa-brands fa-medium"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/magenifica/">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
      <small>&lt;!-- Coded with â™¥ by Mage at Le Wagon --&gt;</small>

    </div>

  </footer>
</body>
</html>
